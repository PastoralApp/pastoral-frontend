<div class="admin-pastorais">

  <div class="page-header mb-4">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-2">
              <li class="breadcrumb-item"><a routerLink="/admin" class="text-decoration-none">Admin</a></li>
              <li class="breadcrumb-item active">Pastorais</li>
            </ol>
          </nav>
          <h2 class="mb-0">
            <span class="material-icons align-middle me-2">groups</span>
            Gerenciar Pastorais
          </h2>
        </div>
        <div class="col-auto">
          <button class="btn btn-success">
            <span class="material-icons align-middle me-1">add_circle</span>
            Nova Pastoral
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="card border-0 shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-3 align-items-center">
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-text bg-white">
                <span class="material-icons text-muted">search</span>
              </span>
              <input 
                type="text" 
                class="form-control" 
                placeholder="Buscar por nome ou coordenador..."
                [(ngModel)]="searchTerm"
                (input)="applyFilters()">
            </div>
          </div>
          <div class="col-md-4 text-end">
            <span class="text-muted">{{ filteredPastorais.length }} pastoral(is)</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div *ngIf="loading" class="col-12 text-center py-5">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>

      <div *ngFor="let pastoral of filteredPastorais" class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-sm h-100" [class.border-secondary]="!pastoral.ativa" [class.opacity-75]="!pastoral.ativa">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div class="icon-box bg-success bg-opacity-10 text-success rounded-3 p-2">
                <span class="material-icons">groups</span>
              </div>
              <span class="badge" [ngClass]="pastoral.ativa ? 'bg-success' : 'bg-secondary'">
                {{ pastoral.ativa ? 'Ativa' : 'Inativa' }}
              </span>
            </div>
            <h5 class="card-title">{{ pastoral.nome }}</h5>
            <p class="card-text text-muted small">{{ pastoral.descricao }}</p>

            <div class="d-flex gap-3 mt-3">
              <div class="text-center">
                <div class="fw-bold text-success">{{ pastoral.membros }}</div>
                <small class="text-muted">Membros</small>
              </div>
              <div class="vr"></div>
              <div>
                <small class="text-muted d-block">Coordenador</small>
                <span class="fw-semibold">{{ pastoral.coordenador }}</span>
              </div>
            </div>
          </div>
          <div class="card-footer bg-transparent border-0">
            <div class="btn-group w-100">
              <button class="btn btn-sm btn-outline-primary flex-grow-1">
                <span class="material-icons me-1" style="font-size: 16px;">visibility</span>
                Ver
              </button>
              <button class="btn btn-sm btn-outline-secondary">
                <span class="material-icons" style="font-size: 16px;">edit</span>
              </button>
              <button 
                class="btn btn-sm" 
                [ngClass]="pastoral.ativa ? 'btn-outline-warning' : 'btn-outline-success'"
                (click)="toggleStatus(pastoral)">
                <span class="material-icons" style="font-size: 16px;">{{ pastoral.ativa ? 'pause' : 'play_arrow' }}</span>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deletePastoral(pastoral)">
                <span class="material-icons" style="font-size: 16px;">delete</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
