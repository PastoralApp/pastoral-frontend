<div class="create-post" [class.expanded]="isExpanded()">
  <div class="create-post-header">
    @if (userPhoto) {
      <img [src]="userPhoto" [alt]="userName" class="user-avatar">
    } @else {
      <div class="user-avatar placeholder">{{ userInitial }}</div>
    }

    @if (!isExpanded()) {
      <button class="expand-trigger" (click)="expand()">
        No que você está pensando?
      </button>
    }
  </div>

  @if (isExpanded()) {
    <div class="create-post-body">
      <textarea
        placeholder="Compartilhe algo com a comunidade..."
        [ngModel]="conteudo()"
        (ngModelChange)="conteudo.set($event)"
        (blur)="collapse()"
        rows="4"
        autofocus
      ></textarea>

      <div class="post-options">
        @if (!isCommonUser) {
          <select [ngModel]="tipo()" (ngModelChange)="tipo.set($event)" class="select-control">
            <option [ngValue]="PostType.Comum">Post Comum</option>
            <option [ngValue]="PostType.Oficial">Post Oficial</option>
            <option [ngValue]="PostType.Anuncio">Anúncio</option>
          </select>
        }

        <select [ngModel]="tipoPastoral()" (ngModelChange)="tipoPastoral.set($event)" class="select-control">
          <option [ngValue]="TipoPastoral.Geral">Geral (Todos)</option>
          <option [ngValue]="TipoPastoral.PA">Pastoral Adolescente (PA)</option>
          <option [ngValue]="TipoPastoral.PJ">Pastoral da Juventude (PJ)</option>
        </select>
      </div>

      <div class="create-post-actions">
        <button class="btn btn-secondary" (click)="cancel()">Cancelar</button>
        <button 
          class="btn btn-primary" 
          [disabled]="!conteudo().trim() || isSubmitting()"
          (click)="submit()"
        >
          @if (isSubmitting()) {
            <span class="spinner"></span>
            Publicando...
          } @else {
            Publicar
          }
        </button>
      </div>
    </div>
  }
</div>
