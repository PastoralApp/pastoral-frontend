<div class="salvos-container">
  <header class="salvos-header">
    <h1>Posts Salvos</h1>
  </header>

  @if (isLoading()) {
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Carregando posts salvos...</p>
    </div>
  }

  @if (!isLoading()) {
    <div class="posts-list">
      @for (post of posts(); track post.id) {
        <app-post-card 
          [post]="post"
          (deleted)="onPostDeleted($event)"
          (updated)="onPostUpdated($event)"
        ></app-post-card>
      } @empty {
        <div class="empty-state">
          <span class="material-icons">bookmark_border</span>
          <h3>Nenhum post salvo</h3>
          <p>Os posts que você salvar aparecerão aqui</p>
        </div>
      }
    </div>
  }
</div>
