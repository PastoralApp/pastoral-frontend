<div class="auth-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 my-5">
          <div class="card-body p-4">

            <div class="text-center mb-4">
              <div class="logo-circle mx-auto mb-3">
                <span class="material-icons">church</span>
              </div>
              <h4 class="fw-bold text-success">PastoralApp</h4>
              <p class="text-muted small">Crie sua conta</p>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
              <span class="material-icons me-2">error</span>
              <div>{{ errorMessage }}</div>
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

              <div class="mb-3">
                <label class="form-label fw-semibold">
                  <span class="material-icons align-middle me-1" style="font-size: 18px;">person</span>
                  Nome completo
                </label>
                <input 
                  type="text" 
                  class="form-control" 
                  formControlName="name"
                  placeholder="Seu nome"
                  [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                <div class="invalid-feedback" *ngIf="registerForm.get('name')?.touched">
                  {{ getErrorMessage('name') }}
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">
                  <span class="material-icons align-middle me-1" style="font-size: 18px;">email</span>
                  Email
                </label>
                <input 
                  type="email" 
                  class="form-control" 
                  formControlName="email"
                  placeholder="seu@email.com"
                  [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <div class="invalid-feedback" *ngIf="registerForm.get('email')?.touched">
                  {{ getErrorMessage('email') }}
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">
                  <span class="material-icons align-middle me-1" style="font-size: 18px;">phone</span>
                  Telefone
                  <span class="text-muted fw-normal">(opcional)</span>
                </label>
                <input 
                  type="tel" 
                  class="form-control" 
                  formControlName="telefone"
                  placeholder="(00) 00000-0000">
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">
                  <span class="material-icons align-middle me-1" style="font-size: 18px;">lock</span>
                  Senha
                </label>
                <div class="input-group">
                  <input 
                    [type]="hidePassword ? 'password' : 'text'" 
                    class="form-control" 
                    formControlName="password"
                    placeholder="Mínimo 6 caracteres"
                    [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                  <button 
                    class="btn btn-outline-secondary" 
                    type="button" 
                    (click)="togglePasswordVisibility()">
                    <span class="material-icons">{{ hidePassword ? 'visibility' : 'visibility_off' }}</span>
                  </button>
                </div>
                <div class="invalid-feedback d-block" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                  {{ getErrorMessage('password') }}
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold">
                  <span class="material-icons align-middle me-1" style="font-size: 18px;">lock_reset</span>
                  Confirmar senha
                </label>
                <div class="input-group">
                  <input 
                    [type]="hideConfirmPassword ? 'password' : 'text'" 
                    class="form-control" 
                    formControlName="confirmPassword"
                    placeholder="Repita a senha"
                    [class.is-invalid]="registerForm.get('confirmPassword')?.touched && (registerForm.get('confirmPassword')?.invalid || registerForm.get('confirmPassword')?.value !== registerForm.get('password')?.value)">
                  <button 
                    class="btn btn-outline-secondary" 
                    type="button" 
                    (click)="toggleConfirmPasswordVisibility()">
                    <span class="material-icons">{{ hideConfirmPassword ? 'visibility' : 'visibility_off' }}</span>
                  </button>
                </div>
                <div class="invalid-feedback d-block" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.value !== registerForm.get('password')?.value">
                  As senhas não coincidem
                </div>
              </div>

              <button 
                type="submit" 
                class="btn btn-success w-100 py-2 fw-semibold" 
                [disabled]="loading || registerForm.invalid">
                <span *ngIf="!loading" class="material-icons align-middle me-1" style="font-size: 20px;">person_add</span>
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ loading ? 'Criando conta...' : 'Criar conta' }}
              </button>
            </form>

            <div class="text-center mt-4">
              <p class="text-muted small mb-0">
                Já tem uma conta?
                <a routerLink="/auth/login" class="text-success fw-semibold text-decoration-none">Entrar</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
