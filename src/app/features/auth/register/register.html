<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <div class="logo-circle">PA</div>
        <h1>PastoralApp</h1>
      </div>
      <p class="subtitle">Crie sua conta</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome completo</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="João Silva"
          [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
        <small class="error-message" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          {{ getErrorMessage('name') }}
        </small>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="seu@email.com"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <small class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </small>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone (opcional)</label>
        <input
          id="telefone"
          type="tel"
          formControlName="telefone"
          placeholder="(11) 98765-4321"
        />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Mínimo 6 caracteres"
            [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <span *ngIf="hidePassword">Mostrar</span>
            <span *ngIf="!hidePassword">Ocultar</span>
          </button>
        </div>
        <small class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar senha</label>
        <div class="password-wrapper">
          <input
            id="confirmPassword"
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Digite a senha novamente"
            [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
          />
          <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
            <span *ngIf="hideConfirmPassword">Mostrar</span>
            <span *ngIf="!hideConfirmPassword">Ocultar</span>
          </button>
        </div>
        <small class="error-message" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          {{ getErrorMessage('confirmPassword') }}
        </small>
      </div>

      <div class="error-banner" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Criar conta</span>
        <span *ngIf="loading">Criando conta...</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Já tem uma conta? <a routerLink="/login">Entrar</a></p>
    </div>
  </div>
</div>
